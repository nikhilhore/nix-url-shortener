<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="text-center mt-3">NIX URL Shortener</h2>
    <div class="form-group mt-3">
      <label for="longUrl">Long URL</label>
      <input id="longUrl" class="form-control" type="url" />
      <small class="form-text text-muted">Please, enter full URL above to convert it into short URL!</small>
    </div>
    <div class="form-group mt-3">
      <label for="shortUrl">Short URL</label>
      <div class="input-group">
        <input type="url" class="form-control" id="shortUrl" />
        <button class="btn btn-outline-secondary" id="copyBtn">Copy</button>
      </div>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-danger form-control" id="submitBtn">
        Submit
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
